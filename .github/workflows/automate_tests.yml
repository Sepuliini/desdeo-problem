name: Problem Repository Workflow

on:
  push:
    branches:
      - main

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Add more steps here based on your build and test requirements

      - name: Run tests
        run: pytest

      # Trigger the main repository workflow after the main repository is built
      - name: Trigger Main Repository Workflow
        uses: peter-evans/wait-on-checks@v1
        with:
          checks: Sepuliini/DESDEO/main

